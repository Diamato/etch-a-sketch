<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="header">
      <h6 class="subtitle">Select the size</h6>
      <button id="popup" class="btn btn-select">Select</button>
    </div>
    <p id="message"></p>
    <div class="container"></div>
    <div class="footer">
      <button class="btn btn-black" onclick="setColor('black')">Black</button>
      <button class="btn btn-random" onclick="setColor('random')"">
        Random
      </button>
      <button class="btn btn-reset" onclick = 'resetBoard()'>Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
